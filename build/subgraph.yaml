specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PacocaFarm
    network: bsc
    source:
      address: "0x55410D946DFab292196462ca9BE9f3E4E4F337Dd"
      abi: PacocaFarm
      startBlock: 9743941
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: PacocaFarm
          file: PacocaFarm/abis/PacocaFarm.json
        - name: VotingPower
          file: PacocaFarm/abis/VotingPower.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleFarmDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleFarmWithdraw
      file: PacocaFarm/PacocaFarm.wasm
  - kind: ethereum
