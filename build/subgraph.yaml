    network: bsc
    source:
      address: "0x16205528A8F7510f4421009a7654835b541bb1b9"
      abi: PacocaVault
      startBlock: 9743941
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: PacocaVault
          file: PacocaVault/abis/PacocaVault.json
        - name: VotingPower
          file: PacocaVault/abis/VotingPower.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleVaultDeposit
        - event: Withdraw(indexed address,uint256,uint256)
